<!Doctype html>
<html>
	<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	
	<body>
		<header class="header">
		<a href="./index.html">
			<div class="logo">
				<img src="./images/Bookmark.png" alt="site--logo" class="main--logo"/>
				<h1>BookHaven</h1>
			</div>
		</a>
			<a href="./search.html">Search</a>
			<a href="#">Browse</a>
			<a href="./index.html#recommended">Recommended</a>
			<div class="search">
				<input id="search-input" type="text" placeholder="search for books" />
				<img src="./images/search.png" alt="search--icon" id="search--icon" />
			</div>
			<button id="menu"><i class='bx bx-menu' style="font-size:24px"></i></button>
			<div id="user" style="display:none">
				<ul class="actions">
					<li id="close"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></li>
					<li><a href="./profile.html">Profile</a></li>
					<li><a href="./profile.html#mycart">MyCart</a></li>
					<li><a href="#">MyOrders</a></li>
					<li id="logout"><a href="#">Logout</a></li>
				</ul>
			</div>
		</header>
		
		<div class="hero--image">
			<img src="./images/hero-image.jpg" alt="hero--img" />
		</div>
		
		<div class="genre-buttons">
				<button onclick=filterData(this)>Science</button>
				<button onclick=filterData(this)>Science_Fiction</button>
				<button onclick=filterData(this)>Biography</button>
				<button onclick=filterData(this)>Educational</button>
		</div>
				
		<div class="main-content">
				
					<div class="filter-dropdown">
						<p><span style="color:#030303ff">Filter</span></p>
							<select name="genre" id="genre" class="dropdown">
								<option value="Fiction">Fiction</option>
								<option value="Romance">Romance</option>
								<option value="Educational">Educational</option>
								<option value="Adventure">Adventure</option>
							</select>
							<select name="rating" id="rating" class="dropdown">
								<option value="asc">asc</option>
								<option value="desc">desc</option>
								<option value="4.0">4.0</option>
								<option value="Highest Rated">Highest Rated</option>
							</select>
							<!--
							<select name="price" id="price" class="dropdown">
								<option value="above 60$">above 60$</option>
								<option value="above 50">above 50$</option>
								<option value="above 40">above 40$</option>
								<option value="below 40">below 40$</option>
							</select>
							-->
							<div class="english">
								<input type="checkbox" id="english" nmae="english" />
								<label for="english">English</label>
							</div>
							<div class="spanish">
								<input type="checkbox" id="spanish" nmae="spanish" />
								<label for="spanish">Spanish</label>
							</div>
					</div>
					
					<div class="container">
						<div class="book-list">
						</div>
							

						<div class="view-more">
							<button>
								View-more
							</button>
						</div>
					</div>
		</div>
	
		
	<footer>
		<div class="footer-left">
			<p>Stay Updated</p>
			<h2>BookHaven - Your Online BookStore</h2>
			<div class="footer-icons">
				<i class='bx bxl-facebook-square'></i>
				<i class='bx bxl-instagram-alt' ></i>
			</div>
		</div>
		
		<div class="footer-right">
			<div class="send-email">
				<input type="text" />
				<button>Subscribe</button>
			</div>
			<div id="footer-options">
				<a href="#">Privacy Policy</a>
				<a href="#">Contact Us</a>
				<a href="#">Copyright</a>
				<a href="#">Blog</a>
			</div>
		</div>
	</footer>
	<script src="./script/books.js"></script>
	<script src="./node_modules/axios/dist/axios.min.js"></script>
	</body>
</html>
