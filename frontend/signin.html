<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/signup.css" />
    <title>Sign In</title>
</head>
<body>
    <div class="login-wrap">
        <div class="logo">
            <div class="logo-heading">
                <h1>Welcome to BookHub</h1>
            </div>
            <div class="logo-image">
                <img src="./images/bookmark.png" alt="logo" />
            </div>
        </div>

        <div class="form">
            <form method="post" action="/login">
                <label for="firstname">Username or Email</label>
                <br/>
                <input type="text" placeholder="username / email" />
                <br/>
                <label for="lasttname">Password</label>
                <br/>
                <input type="text" placeholder="password" />
                <br/>
				<div class="submit">
                    <button>Sign In</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
